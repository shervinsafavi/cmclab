name: update-citations
run-name: update citations

on:
  workflow_call:
    inputs:
      open-pr:
        type: boolean
    outputs:
      changed:
        value: ${{ jobs.update-citations.outputs.changed }}

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  FORCE_COLOR: true
  GOOGLE_SCHOLAR_API_KEY: ${{ secrets.GOOGLE_SCHOLAR_API_KEY }}

jobs:
  update-citations:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Print contexts
        uses: crazy-max/ghaction-dump-context@v1

      - name: Checkout branch contents
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "**/requirements.txt"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade --requirement ./_cite/requirements.txt

      - name: Build updated citations
        run: python _cite/cite.py
        timeout-minutes: 15

      - name: Check if citations changed
        id: changed
        uses: tj-actions/verify-changed-files@v13
        with:
          files: |
            _data/citations.yaml

      # Push to a new branch instead of main
      - name: Commit updated citations to new branch
        if: steps.changed.outputs.files_changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update citations"
          branch: citation-update  # <--- NEW branch
          create_branch: true

      - name: Open pull request with updated citations
        if: steps.changed.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          branch: citation-update
          title: Periodic citation update
          body: |
            This PR updates citations automatically.
          commit-message: "Update citations"
          delete-branch: false  # optional: leave the branch for history

    outputs:
      changed: ${{ steps.changed.outputs.files_changed }}
